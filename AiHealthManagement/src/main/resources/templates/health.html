<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Record & Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .card-title {
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            background-color: #f1f1f1;
        }
        h2 {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Health Records</h2>

        <!-- Display Health Records -->
        <div class="card mt-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Health Details</h5>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Weight</th>
                            <th>Height</th>
                            <th>Age</th>
                            <th>Sleep Hours</th>
                            <th>Exercise</th>
                            <th>Health Condition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="health : ${healthList}">
                            <td th:text="${health.weight}"></td>
                            <td th:text="${health.height}"></td>
                            <td th:text="${health.age}"></td>
                            <td th:text="${health.sleepHours}"></td>
                            <td th:text="${health.exercise}"></td>
                            <td th:text="${health.healthCondition}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h2 class="text-center text-primary mt-5">Personalized Recommendations</h2>

        <!-- Display Recommendations -->
        <!-- Display Recommendations -->
<div class="card mt-3 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Your Recommendations</h5>

        <!-- Iterate through recommendations list -->
        <div th:each="recommendation : ${recommendations}">
        
            <!-- Diet Recommendation -->
            <div class="mb-3">
                <strong>Diet:</strong>
                <span th:text="${recommendation.dietRecommendation}"></span>
            </div>

            <!-- Exercise Recommendation -->
            <div class="mb-3">
                <strong>Exercise:</strong>
                <span th:text="${recommendation.exerciseRecommendation}"></span>
            </div>

            <!-- Health Recommendation -->
            <div class="mb-3">
                <strong>Health:</strong>
                <span th:text="${recommendation.healthRecommendation}"></span>
            </div>

            <!-- Motivational Quote -->
            <div class="mb-3">
                <strong>Motivational Quote:</strong>
                <span th:text="${recommendation.motivationQuote}"></span>
            </div>

        </div>

    </div>
</div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
